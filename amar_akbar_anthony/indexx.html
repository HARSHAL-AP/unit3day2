<script>
  let Amar = {
    profession: ["singer"],
  };

  let Akbar = {
    profession: ["chef"],
  };

  let Anthony = {
    profession: ["Magician"],
  };

  function shareSkill(a) {
    this.profession.push(a);
  }

  shareSkill.call(Amar, Akbar.profession);
  shareSkill.call(Amar, Anthony.profession[0]);
  shareSkill.call(Akbar, Amar.profession[0]);
  shareSkill.call(Akbar, Anthony.profession[0]);
  shareSkill.call(Anthony, Amar.profession[0]);
  shareSkill.call(Anthony, Akbar.profession[0]);
  console.log(Amar);
  console.log(Akbar);
  console.log(Anthony);
</script>
